<div class="d-flex align-items-center vh-100">

    <div class="mx-auto text-center shadow-sm bg-white rounded p-5 my-5">

        <form class="form-signin">
            <i class="fa fa-users mb-2"></i>
            <h1 class="h3 mb-3 font-weight-normal">Login with</h1>
            <label for="username" class="sr-only">Username</label>
            <input type="email" id="username" class="form-control" placeholder="username" name="username" required>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="password" name="password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
            <p class="mt-4 mb-2 text-muted">Don't have a login? sign up below</p>
            <a class="btn btn-lg btn-link btn-block" [routerLink]="['/user/registration']">Sign up</a>
        </form>

    </div>

</div>
