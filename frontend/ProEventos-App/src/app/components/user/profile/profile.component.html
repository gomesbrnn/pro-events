<app-title [title]="'Profile'" [iconClass]="'fa fa-user'"></app-title>
<div class="card rounded shadow-sm">
    <form>
        <div class="row p-3">
            <div class="col-lg-3 pt-1">
                <div class="card mb-3">
                    <div class="card-header"></div>
                    <div class="d-flex align-self-center pt-3">
                        <a>
                            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
                                name="aboutme" width="120" height="120" class="rounded-circle">
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="h4 text-center mb-3">@UserName</div>
                        <div class="h7 text-bold pb-1"><b>Name:</b> Miracles Lee Cross</div>
                        <div class="h7">
                            Developer of web applications, JavaScript, PHP, Java, Python, Ruby, Java, Node.js,
                            etc.
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-6 text-center border-right">
                                    <div class="h5">1342</div>
                                    <div class="h6 text-muted">Ministered Events</div>
                                </div>
                                <div class="col-6 text-center">
                                    <div class="h5">1342</div>
                                    <div class="h6 text-muted">Participated Events</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="form-row">
                    <div class="form-group col-12">
                        <h3 class="border-bottom">Profile Details</h3>
                    </div>
                    <div class="form-group col">
                        <label>Title</label>
                        <select class="form-control">
                            <option value=""></option>
                            <option value="0">None</option>
                            <option value="Senhorita">Technologist</option>
                            <option value="Senhorita">Graduate</option>
                            <option value="Senhorita">Specialist</option>
                            <option value="Senhorita">Post Graduate</option>
                            <option value="Senhorita">Master Degree</option>
                            <option value="Senhorita">Doctor</option>
                            <option value="Senhorita">Post Doctoral</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-5">
                        <label>First Name</label>
                        <input type="text" class="form-control" />

                    </div>
                    <div class="form-group col-sm-5">
                        <label>Last Name</label>
                        <input type="text" class="form-control" />

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-5">
                        <label>E-mail</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="form-group col-sm-4">
                        <label>Phone</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="form-group col-sm">
                        <label>Event Function</label>
                        <select class="form-control">
                            <option value=""></option>
                            <option value="Participante">Spectator</option>
                            <option value="Palestrante">Speaker</option>
                        </select>
                    </div>
                    <form-group class="col-12">
                        <label>Description</label>
                        <input type="text" class="form-control" />
                    </form-group>
                </div>
                <div>
                    <h3 class="pt-3 border-bottom">Change Password</h3>
                    <p>If you want to change your password, fill in the fields below:</p>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm">
                        <label>Password</label>
                        <input type="password" class="form-control" />
                    </div>
                    <div class="form-group col-sm">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" />
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex">
                <button class="btn btn-outline-secondary mr-auto border">
                    Cancel changes
                </button>
                <button class="btn btn-success">
                    <span class="spinner-border spinner-border-sm mr-1"></span>
                    Save changes
                </button>
            </div>
        </div>
    </form>
</div>
